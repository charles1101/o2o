<!--包含头部文件-->
{include file="public/header" /}
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="{:url('featured/edit')}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$featured.title}" placeholder="" id="" name="title">
			</div>
		</div>
		
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">推荐图：</label>
              <div class="formControls col-xs-8 col-sm-9">
				<img style="margin-bottom:15px;" id="upload_org_code_img" src="{$featured.image}" width="150" height="150">
              </div>
        </div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="type" class="select">
					{volist name="type" id="vo"}
					<option value="{$key}" {if condition="$featured.type eq $key"}selected="selected"{/if}>{$vo}</option>
					{/volist}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">url：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$featured.url}" placeholder="" id="" name="url">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$featured.description}" placeholder="" id="" name="description">
			</div>
		</div>
		
		<div class="row cl">
			<input type="hidden" name="id" value="{$featured.id}">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 更新</button>
			</div>
		</div>
	</form>
</article>
<script>
/**定义页面全局变量**/
var SCOPE = {
    "city_url" : "{:url('api/city/getCitysByParentId')}",
    "category_url" : "{:url('api/category/getCategorysByParentId')}",
    "uploadify_swf" : "__STATIC__/admin/uploadify/uploadify.swf",
    "image_upload" : "{:url('api/image/upload')}"
};
</script>
<!--包含头部文件-->
{include file="public/footer" /}
{load href="__STATIC__/admin/js/image.js" /}
