<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 推荐位管理 <span
        class="c-gray en">&gt;</span> 推荐位列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="get" action="{:url('featured/index')}">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">
          {volist name="types" id="vo"}
          <option value="{$key}" {if condition="$type_id eq $key"}selected="selected"{/if}>{$vo}</option>
          {/volist}
        </select>
        </span>
      </div>
    <input type="text" name="title" id="" placeholder=" 推荐位标题" style="width:350px" class="input-text" value="{$title}">
    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>
  
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="150">标题</th>
          <th width="100">地址</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name="featured" id="vo"}
        <tr class="text-c">
          <td>{$vo.id}</td>
          <td><a href="{$vo.url}" target="_blank">{$vo.title}</a></td>
          <td class="text-c">{$vo.url}</td>
          <td>{$vo.create_time|date}</td>
          <td class="td-status"><a href="{:url('featured/status',['id'=>$vo.id,'status'=>1])}" title="点击修改状态">{$vo.status|status}</a></td>
          <td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="o2o_edit('编辑推荐位信息','{:url('featured/edit',['id'=>$vo.id])}')" href="javascript:;" title="编辑推荐位信息"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('featured/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
      </tbody>
    </table>
  </div>
</div>
{:pagination($featured)}
<!--包含头部文件-->
{include file="public/footer" /}
